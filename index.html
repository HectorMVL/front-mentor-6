<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>

  <div class="contenedor">
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="imagen">
      <picture>
        <source media="(min-width: 1360px)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-mobile.jpg" alt="img">
      </picture>
    </div>
    <div class="contenido">
      <h1>We're<span>coming soon</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="input">
        <input type="mail" placeholder="Email Address" id="input">
        <img class="icon-error"src="images/icon-error.svg">
        <img class="btn" src="images/icon-arrow.svg" id="btn">
      </div>
    </div>
  </div>
  

  <script src="assets/js/scripts.js"></script>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/HectorMVL">HÃ©ctor Miguel</a>.
    </p>
  </footer>
</body>
</html>
